<body>
    <div class="main">

                    <td class="available" id="4"><a href="mapInside.html">4</a></td>

                    <td class="available" id="8"><a href="mapInside.html">8</a></td>

                    <td class="available" id="10"><a href="mapInside.html">10</a></td>
                </tr>
                <tr>
                    <td class="not-available" id="11"><a href="#">11</a></td>

    <script src="../scripts/parking.js"></script>
    <script src="../scripts/route.js"></script>
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"></script>
	<script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
    <script>
        var map = L.map('map').setView([20.9809035, 105.784863], 16);
        mapLink = "<a href='http://openstreetmap.org'>OpenStreetMap</a>";
        L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', { attribution: 'Leaflet &copy; ' + mapLink + ', contribution', maxZoom: 18 }).addTo(map);


        L.Routing.control({
            waypoints: [
                L.latLng(20.9809035, 105.784863),
                L.latLng(20.9885354, 105.7925122)
            ]
        }).addTo(map);
    </script>
